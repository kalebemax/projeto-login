<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section id="login">
            
            <div class="imagem">

            </div>
    
    
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                            <label for="iema">
                        
                                 <span
                                     id="mail" class="material-symbols-outlined">
                                                             login
                                 </span>
                           
                             <input type="email" name="email" id="iema" placeholder="seu email" autocomplete="email" required></label>
                        
                    </div>
                    
                        <div class="campo">
                            <label for="isen">
                            
                                
                                    <span id="pass" class="material-symbols-outlined">
                                            password
                                    </span>
                                
                            
                            <input type="password" name="senha" id="isen" placeholder="sua senha" autocomplete="new-password" required minlength="8"></label>
                                
                        </div>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        <input type="submit" value="Esqueci a senha">
                    </p>
                </form>
            </div>
    </section>
</body>
</html>
